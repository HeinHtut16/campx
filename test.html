<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        hr {
            border: none;
            height: 2px;
            background-color: #5fbe7a; /* Green color */
            margin: 20px 0; /* Add margin around the hr */
            position: relative;
        }

        /* Add decorative effect */
        hr::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 10px;
            background-color: #fff; /* White stripe in the middle */
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Styled Horizontal Rule Example</h1>
    <hr>
    <p>This is an example of a styled horizontal rule.</p>

</body>
</html>
