<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Confirmation</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .thank-you-card {
      background: white;
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .thank-you-text {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #333;
    }

    .sub-text {
      font-size: 1rem;
      color: #6c757d;
      margin-bottom: 2rem;
    }

    .spinner-border {
      width: 3rem;
      height: 3rem;
      margin-bottom: 2rem;
    }

    .checkmark-wrapper {
      display: none;
      justify-content: center;
      align-items: center;
      height: 70px;
      margin-bottom: 2rem;
    }

    .checkmark {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: inline-block;
      border: 4px solid #28a745;
      position: relative;
      animation: pop 0.3s ease-in-out;
    }

    .checkmark::after {
      content: '';
      position: absolute;
      left: 16px;
      top: 10px;
      width: 12px;
      height: 24px;
      border: solid #28a745;
      border-width: 0 4px 4px 0;
      transform: rotate(45deg);
      animation: check 0.3s ease forwards;
    }

    @keyframes check {
      0% {
        height: 0;
        width: 0;
        opacity: 0;
      }
      100% {
        height: 24px;
        width: 12px;
        opacity: 1;
      }
    }

    @keyframes pop {
      from {
        transform: scale(0.6);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .go-back {
      position: absolute;
      bottom: 15px;
      left: 20px;
      font-size: 0.9rem;
      color: #007bff;
      text-decoration: none;
    }

    .go-back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="thank-you-card" id="card">
    <div class="thank-you-text" id="mainText"> Thank You for Your Order!</div>
    <div class="sub-text" id="subText">We're processing your order. Hang tight!</div>
    
    <div id="loader">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div id="checkmark" class="checkmark-wrapper">
      <span class="checkmark"></span>
    </div>

    <a href="index.html" class="go-back">‚Üê Go back</a>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('mainText').innerHTML = 'Your Order is Confirmed!';
      document.getElementById('subText').innerText = 'Thank you for shopping with us.';

      document.getElementById('loader').style.display = 'none';
      document.getElementById('checkmark').style.display = 'flex';
    }, 3000);
  </script>
</body>
</html>
